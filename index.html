<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastro de Produtos</h1>

    <input type="text" id="produtoInput" placeholder="Digite o nome do produto">
    <button onclick="adicionarProduto()">Adicionar</button>
    <button onclick="ordenarLista()">Ordenar Lista</button>
    <button onclick="procurarProduto()">Procurar Produto</button>
    <button onclick="limparLista()">Limpar Lista</button>

    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome do Produto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>Exercício prático de HTML + JavaScript</footer>

    <script src="script.js"></script>
</body>
</html>
